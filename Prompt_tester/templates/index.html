<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Recognition</title>
    
    <!-- Bootstrap 5 Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <h1 class="text-center mb-4">Product Image Recognition</h1>
                
                <!-- Prompt Form -->
                <div class="card bg-secondary mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Recognition Prompt</h5>
                        <button id="processButton" class="btn btn-primary">
                            <span id="processButtonText">Process Images</span>
                            <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <textarea id="promptText" class="form-control bg-dark text-light" rows="8">{{ default_prompt }}</textarea>
                    </div>
                </div>
                
                <!-- Results Display -->
                <div id="resultsContainer" class="card bg-secondary mb-4 d-none">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <button id="prevButton" class="btn btn-outline-light me-2" disabled>
                                <i class="bi bi-chevron-left"></i> Previous
                            </button>
                            <h5 class="mb-0 ms-2" id="imageCounter">Image 1 of 10</h5>
                        </div>
                        <button id="nextButton" class="btn btn-outline-light" disabled>
                            Next <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Image Display -->
                            <div class="col-md-6">
                                <div class="image-container bg-dark d-flex align-items-center justify-content-center mb-3">
                                    <img id="currentImage" src="" alt="Product" class="img-fluid zoom-image">
                                </div>
                                <h5 id="filenameDisplay" class="text-center"></h5>
                            </div>
                            
                            <!-- JSON Display -->
                            <div class="col-md-6">
                                <div class="json-container bg-dark position-relative p-3 mb-3">
                                    <button id="copyButton" class="btn btn-sm btn-secondary position-absolute top-0 end-0 m-2">
                                        Copy JSON
                                    </button>
                                    <pre id="jsonDisplay" class="json-text mb-0"></pre>
                                </div>
                                <div id="errorDisplay" class="alert alert-danger d-none"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <small id="statusText" class="text-muted">Processed 10 images</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
